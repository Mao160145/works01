<!--公司信息-->
<div class="lgg">

		<span class="glyphicon glyphicon-bookmark" style="color: #F48E51;"></span>公司信息
		<small>Company <cite title="Source Title">information</cite></small>
	</blockquote>

	<!--表格-->
	<div class="new">
		<!--显示公司-->

	</div>
			<!-- 模态框（Modal） -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="company_name"></h4>
						</div>

								<td id="company_alias" width="70%"></td>
							</tr>

							<tr>
								<td>公司地址</td>
								<td id="company_address"></td>

							</tr>

							<tr>
								<td>公司类型</td>

							</tr>

							<tr>
								<td>公司产业</td>

							</tr>

							<tr>
								<td>公司规模</td>
								<td id="company_scale"></td>
							</tr>

							<tr>
								<td>公司简介</td>
								<td id="company_introduce"></td>

							</tr>
							</tbody>

<script type="text/javascript">
    $(function() {
        $('.aui-content-main .aui-content-menu').hover(function() {

            $(this).addClass('active').find('s').hide();

            $(this).find('.aui-content-menu-dow').show();

        }, function() {

            $(this).removeClass('active').find('s').show();

            $(this).find('.aui-content-menu-dow').hide();

        });

    });
</script>
